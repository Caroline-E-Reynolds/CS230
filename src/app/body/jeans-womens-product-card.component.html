<div class="card" style="border: white;">
    <img class="img-fluid w-100 btn" src={{imagePath}} alt="Card image cap">
    <div class="card-body">
        <div class="text-primary mb-1" style="font-size: x-small;">{{tag}}</div>
        <div class="mb-1" style="font-size: small;">{{title}}</div>
        <div class="fw-bold mb-1" style="font-size: small;">{{price}}</div>
    </div>
</div>
